<!DOCTYPE html>
<html>
  <head>
    <title>Interactice Rating Component</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container" id="review-section">
      <div class="rating-card">
        <img src="assets/Star.svg" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="row">
          <button class="rate-btn" id="rating-1">1</button>
          <button class="rate-btn" id="rating-2">2</button>
          <button class="rate-btn" id="rating-3">3</button>
          <button class="rate-btn" id="rating-4">4</button>
          <button class="rate-btn" id="rating-5">5</button>
        </div>
        <button class="submit-btn" id="submit">SUBMIT</button>
      </div>
    </div>

    <div class="thank-you-container" id="thank-you-section">
      <div class="thank-you">
        <img class="container-img" src="assets/online-payment.svg" alt="illustration of phone with credit card">
        <div class="rating">
          <span id="selected-rating">You didn't rate us!</span>
        </div>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      <div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
